plugins {
    id 'com.android.application'
}
ext {
    Reo = 'com.epigeos.reo'
}

android {
    namespace "com.epigeos.reo"
    compileSdk 35

    defaultConfig {
        applicationId Reo
        minSdk 21
        targetSdk 35
        versionCode 1
        versionName '1.0'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        prefab true
    }
}
dependencies {
    implementation files('libs/SDL3.aar')
}

